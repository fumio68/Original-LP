<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sunny House</title>
  <link rel="icon" href="image/favicon.png">
  <link href="https://use.fontawesome.com/releases/v5.6.1/css/all.css" rel="stylesheet">
  <link rel="stylesheet" href="stylesheet/main.css">
</head>
<body>
  <header class="header">
    <div class="wrapper">
      <div class="header__container">
        <h1><img src="image/logo.png" alt="Sunny House"></h1>
        <button type="button" class="nav-button">
          <span class="sr-only">MENU</span>
        </button>
      </div>
    </div>
  </header>

  <section class="hero">
    <div class="hero__wrapper">
      <div class="wrapper">
        <div class="hero__container">
          <h2>新しい家族との出会いを</h2>
          <p>保護犬、保護猫に会いに来ませんか？</p>
        </div>
      </div>
    </div>
  </section>

  <section class="info">
    <h2 class="sr-only">施設紹介</h2>
    <div class="wrapper">
      <div class="info__container">
        <img src="image/house.jpg" alt="" class="info__img">
        <div class="info__texts">
          <h3 class="info__title">Sunny Houseとは</h3>
          <p class="info__text">Sunny Houseは犬と猫の保護施設です。<br>新しい飼い主と動物たちの出会いをサポートしています。</p>
        </div>
      </div>
    </div>
  </section>

  <section class="service">
    <h2 class="sr-only">サービス</h2>
    <div class="wrapper">
      <div class="service__container">
        <div class="service__content">
          <span class="fas fa-paw service__icon"></span>
          <h3 class="service__title">元気な動物たちに会える</h3>
          <p class="service__text">Sunny Houseでは、元気な動物たちが新しい飼い主との出会いを待っています。</p>
        </div>
        <div class="service__content">
          <span class="fas fa-syringe service__icon"></span>
          <h3 class="service__title">予防接種・ワクチンは万全</h3>
          <p class="service__text">狂犬病予防注射・混合ワクチンを毎年受けています。</p>
        </div>
        <div class="service__content">
          <span class="fas fa-hand-holding-heart service__icon"></span>
          <h3 class="service__title">親身にサポート</h3>
          <p class="service__text">受入前だけでなく、受入後のお悩みにも親身にお答えします。</p>
        </div>
      </div>


    </div>
  </section>

  <section class="intro">

  </section>

  <section class="access">

  </section>

  <footer class="footer">

  </footer>

</body>
</html>
